<!DOCTYPE html>
<head>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<title>

</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<!-- /Yandex.Metrika counter -->
</head>
<body>
  <body>
    <noscript>
      <div>
        <img src="https://mc.yandex.ru/watch/91922670" alt="Tracking">
      </div>
    </noscript>
  
    <div class="logo">
      Greek Exercises
    </div>
  
    <main class="container">
      <div class="chapter-card" onclick="showHidePrepositions()">
        <div class="chapter-header">
          <div class="chapter-number">I</div>
          <div class="chapter-title">Verbs</div>
        </div>
        <div class="chapter-lessons-preps">
          <a href="verbs_to_learn.html" onclick="event.stopPropagation()">Verbs to learn</a>
          <a href="verbs_to_practice.html" onclick="event.stopPropagation()">Verbs to practice</a>
        </div>
      </div>

    </main>
  </body>
  <script>
    function showHidePrepositions() {
      const chapterCard = event.currentTarget;
      const lessons = chapterCard.querySelector('.chapter-lessons-preps');
      if (lessons) {
        lessons.style.display = lessons.style.display === 'none' || lessons.style.display === '' ? 'block' : 'none';
      }
    }
    function showHideArticles() {
      const chapterCard = event.currentTarget;
      const lessons = chapterCard.querySelector('.chapter-lessons-articles');
      if (lessons) {
        lessons.style.display = lessons.style.display === 'none' || lessons.style.display === '' ? 'block' : 'none';
      }
    }
  </script>
</html>
